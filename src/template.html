<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Component Tester</title>
    <style>
    body {{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }}

    .container {{
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }}

    h1 {{
        color: #333;
        text-align: center;
    }}

    p {{
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 10px;
    }}
</style>

</head>
<body>
    <div class="container">
        <h1>ESP32 Component Tester</h1>
        <p>Volts at TP1: {tp1_v}</p>
        <p>Volts at TP2: {tp2_v}</p>
        <p>Volts at TP3: {tp3_v}</p>
    </div>
</body>
</html>
